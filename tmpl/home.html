<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products with Pagination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }
        .product-card h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #007bff;
        }
        .product-card p {
            margin: 10px;
            font-size: 1rem;
            color: #666;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination a {
            text-decoration: none;
            margin: 0 5px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background 0.3s ease;
        }
        .pagination a:hover {
            background-color: #0056b3;
        }
        .pagination a.disabled {
            background-color: #ddd;
            color: #888;
            pointer-events: none;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="container" id="product-list">
        {{range .Products}}
        <div class="product-card">
            <img src="{{.ImageURL}}" alt="{{.Name}}">
            <h2>{{.Name}}</h2>
            <p>{{.Description}}</p>
            <p><strong>Price: ${{printf "%.2f" .Price}}</strong></p>
        </div>
        {{end}}
    </div>

    <div class="pagination">
        {{if .PreviousPage}}
        <a href="/home?page={{.PreviousPage}}">Previous</a>
        {{else}}
        <a href="#" class="disabled">Previous</a>
        {{end}}

        {{if .NextPage}}
        <a href="/home?page={{.NextPage}}">Next</a>
        {{else}}
        <a href="#" class="disabled">Next</a>
        {{end}}
    </div>
</body>
</html>
